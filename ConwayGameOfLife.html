<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Game Of Life</title>
    <link href="style.css" type="text/css" rel="stylesheet">
  </head>

  <div class="top">
    <div class="settings">
      <div class="basic_buttons">
        <button class="start">Start</button>
        <button class="toggle_grid">Toggle Grid</button>  
      </div>
      <div class="speed">
        <input type="text" class="speed_text" placeholder="Update time in milliseconds">
        <button class="submit_speed">Submit</button>
      </div>

      <div class="size">
        <input type="text" class="size_text" placeholder="Cells in each row/col">
        <button class="submit_size">Submit</button>
      </div>

      <div class="preset">
        <textarea class="preset_text" rows="15" cols="55"></textarea>
        <div class="preset_buttons">
          <button class="submit_preset">Submit</button>
          <button class="convert_to_text">Convert to Text</button>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="grid">

      </div>
    </div>

    <div class="picker">
      <h1>Other Cellular Automata</h1>
      <a href="./ConwayGameOfLife.html">Conway's Game of Life</a>
      <a href="./LangtonAnt.html">Langton's Ant</a>
      <a href="./BrianBrain.html">Brian's Brain</a>
      <a href="./Seeds.html">Brian's Brain</a>
    </div>
  </div>

  <body>
    <script src="ConwayGameOfLife.js"></script>
  </body>
</html>
